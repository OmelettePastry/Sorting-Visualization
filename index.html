<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Sorting Visualization</title>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style/styles.css">
  </head>
  <body>
    <h1 id="heading-one">Sorting Algorithms Visualization</h1>
    <div id="canvas-div">
      <canvas id="my-canvas" tabindex="1" width="1200" height="525"><p>Your browser doesn't support canvas.</p></canvas>
    </div>
    <p></p>
    <div id="controls-group">
      <div id="algorithm-text">Algorithms</div>
      <div id="button-group">
        <button id="new-array" type="button" class="button-1">New Array</button>
        <button id="quicksort-array" type="button" class="button-1">Quicksort</button>
        <button id="bubblesort-array" type="button" class="button-1">Bubblesort</button>
        <button id="heapsort-array" type="button" class="button-1">Heapsort</button>
      </div>

      <p></p>

      <div id="animate-group">
        <span>       
          <label class="container" for="animate-or-no">Animate
            <input type="checkbox" id="animate-or-no" unchecked>
            <span class="checkmark"></span>
          </label>
          <span class="element-space"></span>        
          <input type="range" id="animation-speed" min="1" max="25">Animation Speed</input>
        </span>
      </div>
    </div>
  </body>  
</html>
